<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form for National Science Day</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Application Form for National Science Day</h1>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="circle active">1</div>
            <div class="bar active"></div>
            <div class="circle active">2</div>
            <div class="bar active"></div>
            <div class="circle">3</div>
            <div class="bar"></div>
            <div class="circle">4</div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Enter School Details:</h2>
            <form action="index2.html">
                <label for="Teacher">Name of the School Coordinator Teacher: <span class="required">*</span></label>
                <input type="text" id="Teacher" name="Teacher" value="" required>

                <label for="phone_no">Mobile Number of the School Coordinator Teacher: <span class="required">*</span></label>
                <input type="text" id="phone_no" name="phone_no" required>

                <label for="School">Name of the School: <span class="required">*</span></label>
                <input type="text" id="School" name="School" required>

                <label for="School_add">Address of the School: <span class="required">*</span></label>
                <input type="text" id="School_add" name="School_add" required>

                <label for="city">City/Village of the School: <span class="required">*</span></label>
                <input type="text" id="city" name="city" required>

                <label for="pincode">Pincode: <span class="required">*</span></label>
                <input type="text" id="pincode" name="pincode" required>

                <label for="affiliation_num">Affiliation Number of the School: <span class="required">*</span></label>
                <input type="text" id="affiliation_num" name="affiliation_num" required>

                <div class="buttons">
                    <a href="login.html" class="back-btn">Back</a>
                    <button type="submit" class="next-btn">Next</button>
                </div>
            </form>
        </div>
    </div>
    <script src="validateForm.js"></script>
</body>
</html>
